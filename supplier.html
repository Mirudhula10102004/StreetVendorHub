<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier Dashboard - StreetVendorHub</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js" defer></script>
    <script src="js/supplier.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Supplier Dashboard 🏪</h1>

        <form id="addProductForm" class="form-section">
            <input type="text" id="productName" placeholder="🍎 Product Name (e.g., Tomato, Oil Can)" required>
            <input type="number" id="productPrice" placeholder="💰 Price (₹)" required>
            <button type="submit" class="add-btn">➕ Add Product</button>
        </form>

        <h3>Orders Received 📥</h3>
        <div id="receivedOrders">
            <!-- Orders will show here -->
        </div>

        <div class="dashboard-nav">
            <a href="vendor.html" class="nav-link">Switch to Vendor Dashboard 🛒</a>
            <a href="index.html" class="nav-link">Back to Home 🏠</a>
        </div>
    </div>
</body>
</html>
